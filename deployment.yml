apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java
  template:
    metadata:
      labels: 
        app: java
    spec:
      containers:
      - name: java
        image: bassamelwshahy/my-app:latest
        ports:
        - containerPort: 8090
